<!DOCTYPE html class="dark">
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>moodle modifier</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="whole-container">
            <div class="image-container">
                <img
                    src="../images/MoodleModifier-header.png"
                    alt="moodle modifier header image"
                />
            </div>
            <div class="main-container">
                <div class="text-container">
                    <h1>大学生の諸君！</h1>
                    <h2>この拡張機能を使ってくれてありがとうございます！</h2>
                    <p>
                        便利だと感じていただければ、周りの子にも教えてあげてくれると嬉しいです！
                    </p>
                    <p>
                        もしバグを見つけたり、なにか要望があればレビューやtwitterにて気軽にコメントください！
                    </p>
                    <p>
                        Twitter:
                        <a href="https://twitter.com/MoodleModifier"
                            >@MoodleModifier</a
                        >
                    </p>
                </div>
                <div class="switch-conrtainer">
                    <div class="color-theme">
                        <span><h2 id="mode-text">ダークモード🌓</h2></span>
                        <input id="switch" type="checkbox" class="switch" />
                        <label for="switch"></label>
                    </div>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
